apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  labels:
    app.kubernetes.io/name: smart-mechanical-workshop-api
    app.kubernetes.io/component: api
spec:
  replicas: 1  # Reduzido para 1 para economizar custos
  template:
    spec:
      containers:
      - name: api
        resources:
          requests:
            memory: "128Mi"  # Reduzido para economizar custos
            cpu: "100m"
          limits:
            memory: "256Mi"  # Reduzido para economizar custos
            cpu: "200m"
