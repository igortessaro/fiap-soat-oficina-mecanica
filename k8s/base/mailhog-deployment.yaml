apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailhog-deployment
  namespace: smart-mechanical-workshop
  labels:
    app.kubernetes.io/name: mailhog
    app.kubernetes.io/component: mail-testing
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mailhog
      app.kubernetes.io/component: mail-testing
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mailhog
        app.kubernetes.io/component: mail-testing
    spec:
      containers:
      - name: mailhog
        image: mailhog/mailhog:latest
        ports:
        - containerPort: 1025
          name: smtp
        - containerPort: 8025
          name: web
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
