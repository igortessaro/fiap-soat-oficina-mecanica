apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  labels:
    app.kubernetes.io/name: mysql
    app.kubernetes.io/component: database
spec:
  type: LoadBalancer # MySQL exposto externamente (apenas dev)
  ports:
  - port: 3306
    targetPort: 3306
    name: mysql
  selector:
    app.kubernetes.io/name: mysql
    app.kubernetes.io/component: database
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  labels:
    app.kubernetes.io/name: smart-mechanical-workshop-api
    app.kubernetes.io/component: api
spec:
  type: LoadBalancer  # API exposta externamente
  ports:
  - port: 80
    targetPort: 8080
    name: http
  selector:
    app.kubernetes.io/name: smart-mechanical-workshop-api
    app.kubernetes.io/component: api
---
apiVersion: v1
kind: Service
metadata:
  name: mailhog-service
  labels:
    app.kubernetes.io/name: mailhog
    app.kubernetes.io/component: mail-testing
spec:
  type: LoadBalancer  # MailHog exposto externamente (apenas dev)
  ports:
  - port: 1025
    targetPort: 1025
    name: smtp
  - port: 8025
    targetPort: 8025
    name: web
  selector:
    app.kubernetes.io/name: mailhog
    app.kubernetes.io/component: mail-testing
